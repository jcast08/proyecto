<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consumo de API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/trabajo.css">
</head>

<body class="fondoPrincipal">
    <section class="container py-5">
        <div class="d-flex justify-content-center pb-3">
            <img src="/assets/img/fondo.svg" alt="">
        </div>
        <div class="pb-4">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand">Pokemones</a>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn colorboton" type="submit">Search</button>
                    </form>
                </div>
            </nav>
        </div>
        <div class="row row-cols-1 row-cols-md-4 g-4" id="grilla-personajes"></div>
        <div class="py-3 d-flex justify-content-evenly" role="group" aria-label="Basic outlined example">
            <button id="Anterior" type="button" class="btn colorboton">Anterior</button>
            <button id="Siguiente" type="button" class="btn colorboton">Siguiente</button>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/assets/js/trabajo.js"></script>
